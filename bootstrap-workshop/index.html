<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="icon" type="image/x-icon" href="../assets/images/favicon-32x32.png">
</head>

<body>
  <div class="container d-flex flex-column flex-lg-row flex-lg-wrap justify-content-center align-items-center h-100">
    <div class="position-relative w-100 min-w-400px h-30vh text-center bg-primary p-4 rounded-bottom-3xl md:w-50 lg:w-1/3 d-flex flex-column justify-content-around">
      <h1 class="text-light font-weight-bold text-2xl mb-3">Your Result</h1>
      <div class="position-relative">
        <p class="position-absolute top-50 start-50 translate-middle bg-white rounded-circle border border-primary" style="width: 120px; height: 120px;">76</p>
        <p class="mb-6 position-relative z-10 text-white">of 100</p>
        <div class="position-absolute top-0 start-50 translate-middle bg-white w-40 h-40 rounded-circle opacity-30 bg-danger"></div>
      </div>
      <p class="text-white text-xl font-weight-bold">Great</p>
      <p class="text-white">You scored higher than 65% of the</p>
      <p class="text-white">people who have taken these tests.</p>
    </div>
  
    <div class="container d-flex flex-column gap-4 p-6 h-100">
      <h3>Summary</h3>
  
      <div class="container d-flex justify-content-between align-items-center h-10 bg-danger rounded-lg">
        <img src="../assets/images/icon-reaction.svg" alt="Reaction Icon" class="h-6 mt-2">
        <p class="mr-20 mt-2 text-danger">Reaction</p>
        <p class="mt-2">80 / 100</p>
      </div>
  
      <div class="container d-flex justify-content-between align-items-center h-10 bg-warning rounded-lg">
        <img src="../assets/images/icon-memory.svg" alt="Memory Icon" class="h-6 mt-2">
        <p class="mr-20 mt-2 text-warning">Memory</p>
        <p class="mt-2">92 / 100</p>
      </div>
  
      <div class="container d-flex justify-content-between align-items-center h-10 bg-success rounded-lg">
        <img src="../assets/images/icon-verbal.svg" alt="Verbal Icon" class="h-6 mt-2">
        <p class="mr-20 mt-2 text-success">Verbal</p>
        <p class="mt-2">61 / 100</p>
      </div>
  
      <div class="container d-flex justify-content-between align-items-center h-10 bg-info rounded-lg">
        <img src="../assets/images/icon-visual.svg" alt="Visual Icon" class="h-6 mt-2">
        <p class="mr-20 mt-2 text-primary">Visual</p>
        <p class="mt-2">72 / 100</p>
      </div>
  
    </div>
  
    <div class="d-flex justify-content-center bg-secondary hover-bg-primary text-white font-weight-bold py-3 px-10 mb-3 rounded-border mx-" style="width:90%;">Continue</div>
  </div>
  

  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

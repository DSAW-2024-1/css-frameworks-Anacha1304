<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tailwind-style.css" >
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="../assets/fonts/HankenGrotesk-VariableFont_wght.ttf" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fonts/static/HankenGrotesk-Bold.ttf">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="../assets/images/icon-reaction.svg">
  </head>
  <body> 
    <div class="container mx-auto flex flex-col lg:flex-row lg:w-1/2 h-screen items-center">
      <div class="relative w-full lg:w-1/2 lg:min-w-[400px] h-30vh text-center bg-indigo-600 p-4 rounded-b-3xl md:w-1/2 lg:w-1/3 flex flex-col justify-around lg:rounded-3xl">
        <h1 class="text-slate-200 font-bold text-2xl mb-3">Your Result</h1>
        <div class="relative">
          <p class="text-center text-8xl relative z-10 mt-4 font-bold text-white">76</p> 
          <p class="mb-6 relative z-10 text-white">of 100</p>
          <div class="absolute top-0 left-1/2 transofrm -translate-x-1/2 -translate-y-1 bg-white w-40 h-40 rounded-full opacity-30 bg-gradient-to-b from-neutral-700 to-neutral-300"></div>
        </div>
        <p class="text-white text-xl font-bold">Great</p>
        <p class="text-white">You scored higher than 65% of the</p> 
        <p class="text-white">people who have taken these tests.</p>
      </div>
      
  
      <div class="container mx-auto flex flex-col gap-4 p-6">
        <h3>Summary</h3>

        <div class="container flex justify-around h-10 bg-red-100 rounded-lg">
          <img src="../assets/images/icon-reaction.svg" alt="Reaction Icon" class="h-6 mt-2">
          <p class="mr-20 mt-2 text-red-500">Reaction</p>
          <p class="mt-2 ">80 / 100</p>
        </div>
        
        <div class="container flex justify-around h-10 bg-amber-100 rounded-lg">
          <img src="../assets/images/icon-memory.svg" alt="Memory Icon" class="h-6 mt-2">
          <p class="mr-20 mt-2 text-amber-500">Memory</p>
          <p class="mt-2">92 / 100</p>
        </div>
        
        <div class="container flex justify-around h-10 bg-green-100 rounded-lg">
          <img src="../assets/images/icon-verbal.svg" alt="Verbal Icon" class="h-6 mt-2">
          <p class="mr-20 mt-2 text-green-500">Verbal</p>
          <p class="mt-2 "> 61 / 100</p>
        </div>
        
        <div class="container flex justify-around h-10 bg-indigo-100 rounded-lg">
          <img src="../assets/images/icon-visual.svg" alt="Visual Icon" class="h-6 mt-2">
          <p class="mr-20 mt-2 text-blue-900">Visual</p>
          <p class="mt-2 ">72 / 100</p>
        </div>
        <div class="flex justify-center bg-gray-700 hover:bg-blue-700 text-white font-bold py-3 px-20 rounded-full" style="width:100%;">Continue</div>
        
        
      </div>
      
      
    </div>
   
   

  </body>
</html>
